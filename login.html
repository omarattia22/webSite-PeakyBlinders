<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="login-css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="form-box">
        <h1>Login here</h1>
        <div class="input-box">
            <i class="fa-regular fa-envelope"></i>
         <input type="email" placeholder="Email Id">
          </div>

        <div class="input-box">
            <i class="fa-regular fa-key"></i>
            <input type="password" placeholder="Password" id="myInput">
            <span class="eye" onclick="myFuncution()">
                <i id="hide1" class="fa-solid fa-eye" ></i>         
                <i id="hide2" class="fa-solid fa-eye-slash" ></i>           
             </span>
        </div > 

<a href="peaky.html"><button type="button" class="login-btn" >Login</button></a>
    </div>


    <script>
        function myFuncution(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");
            if(x.type === 'pasword'){
                x.type="text";
                y.style.display = "block";
                z.style.display = "none";
            }else{
                x.type="pasword";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
    <script src="js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>
</html>
